---
insert: "INSERT INTO radcheck (username, attribute, op, value) VALUES ('%(username)s', '%(attribute)s', '%(op)s', '%(password)s');"

update_pass: "UPDATE radcheck SET value = '%(password)s' where id = '%(id)s';"

select: "SELECT %s FROM radcheck;"

delete: "DELETE FROM radcheck WHERE id = '%(id)s';"

select_info: "SELECT %s FROM radcheck where %s = '%s';"

select_user: "SELECT %(tables)s FROM radcheck where %(key)s like '%(keyword)s';"
