<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div#container{width:100%} 
div#header {background-color:#99bbbb; height:50px; text-align:center; vertical-align:middle; line-height:50px;}
div#menu {background-color:#ffff99; width:10%; vertical-align: top; float: left;}
div#content {background-color:#EEEEEE; width: 90%; float: left;  vertical-align: top;}
div#footer {background-color:#99bbbb; clear:both; text-align:center;}
h1 {margin-bottom:0;}
h2 {margin-bottom:0; font-size:14px;}
ul {margin:0;}
li {list-style:none;}
</style>
</head>
<body>
	<div id="header">HEADER</div>
	<div id="container">
			<div id="menu">
				<div>User List</div>
				<div>Add User</div>
				<div>Edit User</div>
			</div>
			<div id="content">
				{% block content %}{% end %}
			</div>
	</div>
	<div id="footer">LAPULA</div>
</body>
</html>
