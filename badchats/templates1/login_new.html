<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" />
	<link rel="stylesheet" href="{{ static_url("css/other.css") }}" />
	<link rel="stylesheet" href="{{ static_url("awesome/css/font-awesome.min.css") }}" />
	<title>{{ the_box['title'] }}</title>
</head>
<body>
	<div class="col-md-8 col-md-offset-2 login-header" >
		<h1 class="text-title">Radius</h1>
	</div>
	<div class="login-container-fluid" >
		<div class="col-md-4 col-md-offset-4" >
			<div class="col-md-8 col-md-offset-2">
				{% if the_box['alert']['tag'] %}
				<div class="alert alert-danger" role="alert">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<div>ERROR: {{ the_box['alert']['context'] }}</div> 
				</div>
				{% end %}
				<form method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">UserName</label>
						<input type="text" class="form-control" name="username" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">PassWord</label>
						<input type="password" class="form-control" name="password" placeholder="请输入密码">
					</div>
					<div class="checkbox">
						<label><input type="checkbox"> Remember Me</label>
						<button type="submit" class="btn btn-lg btn-primary btn-block" >Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
