{% extends "main_new.html" %}
{% block content %}
<div class="col-md-6 col-md-offset-2">
	<div id='status' class='col-md-12 height-40'></div>
	<div class="form-group">
		<label for="exampleInputEmail1">UserName</label>
		<input id='addName' type="text" class="form-control" name="username" placeholder="请输入用户名">
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">PassWord</label>
		<input id='addPass' type="password" class="form-control" name="password" placeholder="请输入密码">
	</div>
	<div class="checkbox">
		<button id='addButton' type="submit" class="btn btn-lg btn-primary btn-block disabled" >Create User</button>
	</div>
	<script src="{{ static_url('js/adduser.js') }}"></script>		
</div>
{% end %}
