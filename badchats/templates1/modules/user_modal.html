<!-- edit user Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title table-name-fonts" id="myModalLabel">Edit Options</h4>
			</div>
			<div class="modal-body">
				<div class="modal-page-header table-fonts">Set Password</div>
				<div cass="col-md-5">
					<form id="user_search" class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="password" class="form-control" placeholder="请输入密码">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<button type="submit" class="btn btn-primary" >Save</button>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

<!-- delete user Modal -->
<div class="modal fade " id="delUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title table-name-fonts" id="myModalLabel">WARNNING:</h4>
			</div>
			<div class="modal-body">
				<div class="table-fonts" id="delUserName"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" id="delYes" class="btn btn-primary">Yes</button>
			</div>
		</div>
	</div>
</div>
