{% extends "title.html" %}
{% block content %}
<div class="container">
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
           <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        {% for record in records %}
          <td><p>{{ record }}<p></td>
        </tr>
       {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
